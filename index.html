<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Convert money - DevClub</title>
</head>
<body>
    <img class="logo" src="./assets/giphy-unscreen.gif" alt="logo-moeda">

    <main>
        <label>
            Converter </b>de</b>
            <select>
                <option>US$ Dólar americano</option>
            </select>

        </label>

        <label>
            Converter </b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
               
            </select>

        </label>

        <label>
           Valor
           <input class="input-corrency" placeholder="US$  10.000,00"> 
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1 (1).png" alt="logo-estado-unidos">
                <p class="currency">Dólar Americano</p>
                <p class="currency-value-to-convert">US$ 10.000,00</p>
            </div>

                <img class="seta" src="./assets/giphy-unscreen (1).gif" alt="logo-arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assets/brasil 2 (1).png" alt="logo-brasil">
                <p class="currency" id="currency-name">Real</p>
                <p class="currency-value">R$ 2.000,00</p>
            </div>

        </section>
    </main>
    
</body>

        <script src="./script.js"></script>
</html>
